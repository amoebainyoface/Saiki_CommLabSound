<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StylesheetWP.css">
    <script src="wallpaper.js" defer></script>
    <title>Deserted</title>
</head>
<body>
    <!-- Importing background -->
    <img class="bootup" src="screen.png">
    <!-- Importing icon images -->
    <a onclick="play001()"><img class="icon1" src="1.png"></a>
    <a onclick="play002()"><img class="icon2" src="2.png"></a>
    <a onclick="play003()"><img class="icon3" src="3.png"></a>
    <a onclick="play004()"><img class="icon4" src="4.png"></a>
    <a onclick="play005()"><img class="icon5" src="5.png"></a>
    <img class="lbutton" src="lbutton.png" height="0px" width="0px">

    <!-- Importing all audios -->
    <audio id="intro" autoplay>
        <source src="welcome.mp3" type="audio/mp3">
    </audio>
    <audio id="audio1" controls preload="auto">
        <source src="Phone Call.mp3" type="audio/mp3">
    </audio>
    <audio id="audio2" controls preload="auto">
        <source src="Voice Note 1.mp3" type="audio/mp3">
    </audio>
    <audio id="audio3" controls preload="auto">
        <source src="Voice Note 2.mp3" type="audio/mp3">
    </audio>
    <audio id="audio4" controls preload="auto">
        <source src="Voice Note 3.mp3" type="audio/mp3">
    </audio>
    <audio id="audio5" controls preload="auto">
        <source src="Voice Note 4.mp3" type="audio/mp3">
    </audio>

</body>
</html>
